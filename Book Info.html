  <body>
    <header>
        <nav>
            <div class="logo">
                <h1>World <span style="color: aqua;"> Library</span></h1></a>
            </div>
            <div class="new">
                <a href="#" style="color: aqua;">Home</a>
                <a href="#">Info</a>
                <a href="#">About</a>
                <a href="#">Content</a>
            </div>
        </nav>
         <div class="container my-5">
            <h1>World Library</h1>
            <hr>
            <form>
              <div class="row mb-3">
                <label for="BookName" class="col-sm-2 col-form-label">Book</label>
                <div class="col-sm-10">
                  <input type="BookName" class="BookName" id="BookName">
                </div>
               </div>
              <div class="row mb-3">
                <label for="AuthorName" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                  <input type="AuthorName" class="AuthorName" id="AuthorName">
                </div>
              </div>
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="Programing" value="Programing" checked="">
                    <label class="form-check-label" for="Programing">
                      Programing
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Fiction" id="Fiction" value="Fiction">
                    <label class="form-check-label" for="Fiction">
                     Fiction
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="Coding" id="Coding" value="Coding" >
                    <label class="form-check-label" for="Coding">
                      Coding
                    </label>
                  </div>
                </div>
              </fieldset>
              <div class="row mb-3">checkbox</div>
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Book">
                    <label class="form-check-label" for="Book">
                      Book info
                    </label>
                  </div>
                <!-- </div> -->
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            
        </div>
        
    </header>
