         <div class="container my-5" >
            <h1>World Library <span style="color: aqua;"> Create Book</span></h1>
       
        <hr>
            <form id="libraryForm">
              <div class="row mb-3">
                <label for="BookName" class="col-sm-2 col-form-label"><b>Book</b></label>
                <div class="col-sm-10">
                  <input type="text" class="BookName" id="BookName" oninput="validateText(this)">
                </div>
               </div>
              <div class="row mb-3">
                <label for="AuthorName" class="col-sm-2 col-form-label"><b>Author</b></label>
                <div class="col-sm-10">
                  <input type="text" class="AuthorName" id="AuthorName" oninput="validateText(this)">
                </div>
              </div>
              <div class="row mb-3">
                <label for="PriceVal" class="col-sm-2 col-form-label"><b>Price</b></label>
                <div class="col-sm-10">
                  <input type="number" class="PriceVal" id="PriceVal">
                </div>
              </div>
              <div class="row mb-3">
                <label for="ISBNCode" class="col-sm-2 col-form-label"><b>Isbn</b></label>
                <div class="col-sm-10">
                  <input type="text" class="ISBNCode" id="ISBNCode" oninput="validateText(this)">
                </div>
              </div>
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0"><b>type</b></legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Type" id="Programing" value="Programing" checked="">
                    <label class="form-check-label" for="Programing">
                      Programing
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Type" id="English" value="English">
                    <label class="form-check-label" for="English">
                     English
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="Type" id="Science" value="Science" >
                    <label class="form-check-label" for="Science">
                      Science
                    </label>
                  </div>
                </div>
              </fieldset>
              
              
              <button type="submit" class="btn btn-primary" onclick="findBook()">Add Button</button>
            </form>

            <div class="table  mt-5">
              <h1 class="" style="text-align: center;">Your Books &nbsp;&nbsp;<a href="http://127.0.0.1:5501/System-Desine/Delete%20Book.html"><i class="fa-solid fa-trash" style="font-size: 30px; float: right; margin-top: 2%; text-decoration: none;"></i></h1></a>
