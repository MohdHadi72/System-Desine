  <body>
    <header>
      <nav>
        <div class="logo">
          <h2><a href="http://127.0.0.1:5501/System-Desine/Home.html"><i class="fa-solid fa-arrow-left"></i></a><strong>World <span style="color: aqua;"> Library</span></strong></h2></a>

        <div class="new">
          <a href="#" style="color: aqua;">Home</a>

          <a href="#">About</a>
          <a href="#">Content</a>
          <i class="fa-solid fa-rotate-right" id="reload"></i>
        </div>
      </nav>

      <div id="Message"></div>
      
      <div class="container my-5" >
        <h1>World Library <span style="color: aqua;"> Create Book</span></h1>
     
        <hr>
        <form id="libraryForm">
          <div class="row mb-3">
            <label for="BookName" class="col-sm-2 col-form-label"><b>Book</b></label>
            <div class="col-sm-10">
              <input type="text" class="BookName" id="BookName" oninput="validateText(this)">
            </div>
          </div>
          <div class="row mb-3">
            <label for="AuthorName" class="col-sm-2 col-form-label"><b>Author</b></label>
            <div class="col-sm-10">
              <input type="text" class="AuthorName" id="AuthorName" oninput="validateText(this)">
            </div>
          </div>
          <div class="row mb-3">
            <label for="PriceVal" class="col-sm-2 col-form-label"><b>Price</b></label>
            <div class="col-sm-10">
              <input type="number" class="PriceVal" id="PriceVal">
            </div>
          </div>
          <div class="row mb-3">
            <label for="ISBNCode" class="col-sm-2 col-form-label"><b>Isbn</b></label>
            <div class="col-sm-10">
              <input type="text" class="ISBNCode" id="ISBNCode" oninput="validateText(this)">
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0"><b>type</b></legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Type" id="Programing" value="Programing" checked="">
                <label class="form-check-label" for="Programing">
                  Programming
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Type" id="English" value="English">
                <label class="form-check-label" for="English">
                  English
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="Type" id="Science" value="Science" >
                <label class="form-check-label" for="Science">
                  Science
                </label>
              </div>
            </div>
          </fieldset>
          <button type="button" class="btn btn-primary" onclick="info()">Add Button</button>
        </form>
        
        <div class="table  mt-5">
          <h1 class="" style="text-align: center;">Your Books &nbsp;&nbsp;<a href="http://127.0.0.1:5501/System-Desine/Delete%20Book.html"><i class="fa-solid fa-trash" style="font-size: 30px; float: right; margin-top: 2%; text-decoration: none;"></i></a></h1>
          <hr>
          <table class="table" id="html">
            <thead>
              <tr>
                <th scope="col">Book Name</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">ISBN</th>
                <th scope="col">type</th>
                <th scope="col">Delete Books</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td>Web Development</td>
                <td>Ak.Jain</td>
                <td>1,300</td>
                <td>JUTH564b</td>
                <td>Programming</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </header>

  </body>
</html>
